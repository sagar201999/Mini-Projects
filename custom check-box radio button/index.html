<body class="bg-dark">
    <div class="mt-5">
        <h1 class=" text-light text-center mb-5">Choose the Language</h1>
        <div class="d-flex justify-content-center bg-dark">
            <div class="p-1 mx-3">
                <input type="radio" class="d-none" name="subject" id="java">
                <label for="java" class="text-center"><i class="fa-brands fa-java fa-2xl"></i></label>
            </div>
            <div class=" p-1 mx-3">
                <input type="radio" class="d-none" name="subject" id="js">

            </div>
            <div class=" p-1 mx-3">

            </div>
            <div class=" p-1 mx-3">
                <input type="radio" class="d-none" name="subject" id="php">
                <label for="php"><i class="fa-brands fa-php fa-2xl"></i></label>
            </div>
            <div class=" p-1 mx-3">
                <input type="radio" class="d-none" name="subject" id="swift">
                <label for="swift"><i class="fa-brands fa-swift fa-2xl"></i></label>
            </div>
            <div class=" p-1 mx-3">
                <input type="radio" class="d-none" name="subject" id="rust">
                <label for="rust"><i class="fa-brands fa-rust fa-2xl"></i></label>
            </div>
            <div class=" p-1 mx-3">
                <input type="radio" class="d-none" name="subject" id="html5">
                <label for="html5"><i class="fa-brands fa-html5 fa-2xl"></i></label>
            </div>
            <div class=" p-1 mx-3">
                <input type="radio" class="d-none" name="subject" id="css3">
                <label for="css3"><i class="fa-brands fa-css3-alt fa-2xl"></i></label>
            </div>
        </div>
